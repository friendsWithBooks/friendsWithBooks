<ion-header>

	<ion-navbar>
		<ion-title>fbLogout</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<p>{{ username }}</p>
	<p>{{ gender }}</p>
	<p>{{ friends }}</p>
	<img [src]="picture" alt="">

	<button ion-button icon-left (click)="doFbLogout()">
		<ion-icon name="home"></ion-icon> Logout with FB
	</button>

</ion-content>
