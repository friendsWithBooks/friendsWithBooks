<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Wishlist Books</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list>

        <h4>My Wishlist Books</h4>
        <hr>

        <ion-item *ngFor="let book of wishListBooks">
            <ion-avatar item-left>
                <img [src]="book.image">
            </ion-avatar>
            <h2>{{ book.name }}</h2>
            <p>{{ book._id }}</p>
            <button ion-button clear item-right (click)="presentContactModal(book)">View</button>
        </ion-item>
    </ion-list>

</ion-content>
