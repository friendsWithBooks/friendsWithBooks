<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <img class="profPic" [src]="picture" alt="">
    <h4>{{ name }}</h4>
    <h5>{{ borrowCount }} books borrowed</h5>
    <h5>{{ lentCount }} books lent</h5>

    <hr>

    <ion-list>
        <h5> Your racks </h5>
        <ion-item *ngFor="let book of myRacks">
            <h2>{{ book.title }}</h2>
            <h3>{{ book.author }}</h3>
        </ion-item>
    </ion-list>
</ion-content>
