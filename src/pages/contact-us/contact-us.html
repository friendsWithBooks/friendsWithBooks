<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      		<ion-icon name="menu"></ion-icon>
    	</button>
        <ion-title>Contact Us</ion-title>
        <ion-buttons end>
            <button style="color: blue;" ion-button icon-right>
        		Rate the app <ion-icon style="color: red;" name="heart"></ion-icon>
      		</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <h3 style="text-align: center; margin-top: 10px;">We'd love to hear from you!</h3>

    <ion-list>

        <ion-item>
            <ion-label floating>User Name</ion-label>
            <ion-input type="text" value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Email Id</ion-label>
            <ion-input type="text" value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Category</ion-label>
            <ion-select [(ngModel)]="category">
                <ion-option value="reportBug" selected="true">Report a bug</ion-option>
                <ion-option value="RequestFeature">Request a new feature</ion-option>
                <ion-option value="other">Other</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label color="primary" floating>Message</ion-label>
            <ion-input></ion-input>
        </ion-item>

    </ion-list>

    <button id="custom" ion-button round outline icon-right>Let us know! &nbsp;<ion-icon style="color: red !important;" name="text"></ion-icon></button>

</ion-content>
