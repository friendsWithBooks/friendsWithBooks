<ion-header>

    <ion-navbar>

        <ion-title>
            Add books to your racks
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="close-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-searchbar style="color: red;" #searchbox (ionInput)="getItems($event)" (ionCancel)="onCancel($event)" [showCancelButton]="true"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="confirmAdd(item)">
            <p> Id: {{ item['id'] }} </p>
            <p> Title: {{ item['volumeInfo']['title'] }} </p>
            <p> Author: {{ item['volumeInfo']['authors'] }} </p>
            <!--<p> ImgLink: {{ item['volumeInfo']['imageLinks']['thumbnail'] }} </p>-->
        </ion-item>
    </ion-list>
</ion-content>
