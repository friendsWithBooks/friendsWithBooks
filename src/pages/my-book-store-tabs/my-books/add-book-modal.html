<ion-content>
    <ion-searchbar style="color: red;" #searchbox (ionInput)="getItems($event)" (ionCancel)="onCancel($event)" [showCancelButton]="true"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items">
            Title: {{ item['volumeInfo']['title'] }} <br>
            Author: {{ item['volumeInfo']['authors'] }}
        </ion-item>
    </ion-list>
</ion-content>
