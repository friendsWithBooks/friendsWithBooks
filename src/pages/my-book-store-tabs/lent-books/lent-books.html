<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Lent Books</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>

	<p>Lent Books page goes here!</p>

	<ion-list>
		<ion-item *ngFor="let book of lentbooks">
			<ion-thumbnail item-left>
				<img src="http://andrewcmaxwell.com/wp-content/themes/acm_2014/images/book_not_found.png">
			</ion-thumbnail>
			<h2>{{ book.title }}</h2>
			<p>By {{ book.author }}</p>
			<button ion-button clear item-right color="danger" round>Remove</button>
		</ion-item>
	</ion-list>

</ion-content>
