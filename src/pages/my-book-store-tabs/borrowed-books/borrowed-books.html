<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Borrowed Books</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <h4>Books I've borrowed...</h4>
    <hr>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list *ngIf="bookslength">
        <ion-item *ngFor="let book of borrowedbooks">
            <ion-thumbnail item-left>
                <img src="http://andrewcmaxwell.com/wp-content/themes/acm_2014/images/book_not_found.png">
            </ion-thumbnail>
            <h2>{{ book.title }}</h2>
            <p>By {{ book.author }}</p>
            <button ion-button clear item-right color="danger" round>Remove</button>
        </ion-item>
    </ion-list>

    <h3 *ngIf="!bookslength" style="text-align: center; margin-top: 50%; transform: translateY(-50%);"> Oops! we've got nothing to show here right now! </h3>

</ion-content>
