<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Friends</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list>

        <ion-list-header>
            My Facebook friends
        </ion-list-header>

        <ion-item-sliding>
            <ion-item *ngFor="let friend of friendsList">
                <ion-avatar item-left>
                    <!--<img src="https://graph.facebook.com/1147726995338533/picture?type=small">-->
                    <img [src]="friend.imageUrl">
                </ion-avatar>
                <h2>{{ friend.name }}</h2>
                <h3>{{ friend.id }}</h3>
                <p>Listen, I've had a pretty messed up day...</p>
            </ion-item>
            <ion-item-options>
                <button ion-button color="light" icon-left>
          			<ion-icon name="ios-more"></ion-icon> More
        		</button>
                <button ion-button color="primary" icon-left>
          			<ion-icon name="text"></ion-icon> Text
		        </button>
                <button ion-button color="secondary" icon-left>
          			<ion-icon name="call"></ion-icon> Call
 		       </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

</ion-content>
