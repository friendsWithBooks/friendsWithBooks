<ion-menu [content]="content">
	<ion-header>
		<ion-toolbar>
			<ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-content>

		<ion-card>
			<img src="https://inomics.com/sites/default/files/pictures/picture-95970-1460131169.png" alt="">
			<ion-card-header> User Fullname </ion-card-header>
		</ion-card>

		<ion-list no-lines>
			<button class="margined" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)"> <ion-icon name="{{ p.icon }}" item-left></ion-icon> {{ p.title }} </button>
			<!--<ion-item>-->
			<!--<ion-icon name="leaf" item-left></ion-icon> Herbology </ion-item>-->
		</ion-list>
	</ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
